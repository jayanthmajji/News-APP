<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#"  onclick="reload()" class="company-logo"> 
                <img src="images/newlogo.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                   <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                   <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                   <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>  
                </ul>
            </div>
    
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Artificial Intelligance">
                <button id="button" class="button">Search</button>
            </div>
        </div>
    </nav>

   <main>
       <div class="cards-container container flex" id="cards-container">
           
       </div>
   </main>

   <template id="template-news-card">
      <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">Endgadget 20/02/2023</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia aspernatur hic eaque neque quod blanditiis aut nisi harum quibusdam dolore, repellendus expedita quo necessitatibus reiciendis cum dignissimos beatae dicta distinctio!</p>
        </div>
     </div>
   </template>

    <script src="main.js"></script>
</body>
</html>
